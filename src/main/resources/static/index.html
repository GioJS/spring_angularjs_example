<html ng-app="angulargui">
    <head>
        <base href="/">
        <title>Home Page</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="app/css/main.css"/>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/jquery/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>

        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

        <script src="app/utils.js"></script>
        <script src="app/app.module.js"></script>


        <script src="app/customer/customer.module.js"></script>
        <script src="app/customer/customer.service.js"></script>
        <script src="app/customer/customer.component.js"></script>

        <script src="app/customer-list/customer-list.module.js"></script>
        <script src="app/customer-list/customer-list.component.js"></script>
        <script src="app/customer-list/customer-list.details.directive.js"></script>

        <script src="app/product/product.module.js"></script>
        <script src="app/product/product.service.js"></script>
        <script src="app/product/product.component.js"></script>
        <script src="app/product-list/product-list.module.js"></script>
        <script src="app/product-list/product-list.component.js"></script>
        <script src="app/product-list/product-list.details.directive.js"></script>

        <script src="app/stats/stats.module.js"></script>
        <script src="app/stats/stats.service.js"></script>
        <script src="app/stats/stats.component.js"></script>

        <script src="app/stats/stats.products-count.directive.js"></script>
        <script src="app/stats/stats.customer-prices.directive.js"></script>
        <script src="app/stats/stats.product-trend.directive.js"></script>


        <script src="node_modules/angular-i18n/angular-locale_it-it.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>


    </head>

    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="/">Testsite</a>

            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarr" aria-controls="navbarr"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarr">

                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href='#' ui-sref="customers">Customers</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href='#' ui-sref="products">Products</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href='#' ui-sref="stats">Statistics</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div ng-show="$root.message.show" class="alert {{$root.message.alert}} after-navbar alert-dismissible fade show"
             role="alert">
            {{$root.message.description}}
            <button type="button" class="close" ng-click="$root.message.show=false" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="container" ui-view>

        </div>

        <footer class="footer fixed-bottom">
            <div class="container">
                <span class="text-muted">Basic spring+angularjs webapp powered by me</span>
            </div>
        </footer>
    </body>
</html>
