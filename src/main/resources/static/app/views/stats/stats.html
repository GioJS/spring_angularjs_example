<div class="container fill">
    <h2>Statistics charts:</h2>

    <div id="stats_carousel" class="carousel slide carousel-fix" data-ride="carousel">
        <ol class="carousel-indicators">
            <li class="active indicators-pointer" data-target="#stats_carousel" data-slide-to="0"></li>
            <li class="indicators-pointer" data-target="#stats_carousel" data-slide-to="1"></li>
            <li class="indicators-pointer" data-target="#stats_carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" alt="1">
                <div class="card card-chart d-block" products-count>
                    <div class="card-header">
                        Number of products bought by customers  <a href="#" ng-click="refreshPCB()" class="btn float-right btn-primary btn-sm"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></a>
                    </div>

                    <div class="card-body">
                        <canvas id="pcb" class="chart chart-bar"
                                chart-data="pcb_data" chart-labels="pcb_labels" chart-options="pcb_options">
                        </canvas>
                    </div>
                </div>
            </div>

            <div class="carousel-item" alt="2">
                <div class="card card-chart d-block" products-trend>
                    <div class="card-header">
                        Products trend  <a href="#" ng-click="refreshPCP()" class="btn float-right btn-primary btn-sm"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></a>
                    </div>
                    <div class="card-body" >
                        <h4 class="card-title"></h4>
                        <canvas id="pcp" class="chart chart-doughnut"
                                chart-data="pcp_data" chart-labels="pcp_labels" chart-options="pcp_options">
                        </canvas>
                    </div>
                </div>
            </div>

            <div class="carousel-item" alt="3">
                <div class="card card-chart d-block" customer-prices>
                    <div class="card-header">
                        Total sum of products prices by customer  <a href="#" ng-click="refreshPCS()" class="btn float-right btn-primary btn-sm"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></a>
                    </div>

                    <div class="card-body" >
                        <canvas id="pcs" class="chart chart-horizontal-bar"
                                chart-data="pcs_data" chart-labels="pcs_labels" chart-options="pcs_options">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" onclick="event.preventDefault();" href="#stats_carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" onclick="event.preventDefault();" href="#stats_carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
