<form ng-submit="updateCustomer(customer)">
    <h3>Customer details</h3>
    <div class="form-group">
        <label for="firstname">Firstname: </label>
        <input ng-disabled="!editable" id="firstname" class="form-control" type="text" ng-model="customer.firstname"/>
    </div>
    <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input ng-disabled="!editable" id="lastname" class="form-control" type="text" ng-model="customer.lastname"/>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input ng-disabled="!editable" id="address" class="form-control" type="text" ng-model="customer.address"/>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input ng-disabled="!editable" id="phone" class="form-control" type="tel" ng-model="customer.phone"/>
    </div>
    <div class="form-group">
        <label>Sex:</label>


        <div class="btn-group" data-toggle="buttons">
            <label ng-click="changeSex(customer)" ng-class="{'active':customer.sex=='M'}"
                   class="btn btn-sm btn-primary">
                <input type="radio" checked value="M" name="sex"> M
            </label>

            <label ng-click="changeSex(customer)" ng-class="{'active':customer.sex=='F'}"
                   class="btn btn-sm pink-button btn-primary">
                <input type="radio" value="F" name="sex"> F
            </label>

        </div>

    </div>
    <div class="form-group float-left">
        <button ng-show="!editable" type="button" class="btn btn-primary btn-sm" editable>Edit</button>
        <input ng-show="editable" type="submit" class="btn btn-success btn-sm" value="Save"/>
    </div>
</form>
